<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu reto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .contenedor {
            margin-top: 20%;
        }
        .contador {
            font-size: 32px;
            color: gray;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .frase {
            font-size: 24px;
            color: #333;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="contador" class="contador"></div>
        <div id="frase" class="frase"></div>
    </div>
    <script>
        const mensajeCodificado = "VElOVEFJTlZJU0lCTEVQQVNBTEFIT0pBQ0VSQ0FET1VOQVZFTEE=";

        function decodificarMensaje(base64) {
            return atob(base64).split(""); 
        }

        const mensaje = decodificarMensaje(mensajeCodificado);

        const frases = [
            "los limites solo se encuentran en Tu mente",           
            "sigue adelante y Nunca mires atrás",                  
            "siempre lleva tu Idea más allá",                      
            "inspírate y ve más Allá de lo común",                  
            "lo mejor siempre llegará si pErsistes",               
            "¿todavÍa no lo has logrado resolver?",                
            "a veces, la mejor Respuesta es el silencio",          
            "busca nuevas respuestas, pero Valora las preguntas",  
            "nunca subestimes la fuerza de un Trabajo bien hecho",  
            "¿en serio sIgues mirando?",                            
            "Pues Seguimos con mÁs frAses",                          
            "Hoy quiero Juntar palabras que se conviertan en un buen recuerdo", 
            "los LimitEs Como los miEdos A menudo son solo una iLusion", 
            "A veces, las respuestas están frente a tus ojos",     
            "Buscando Siempre lo inesperado,",                     
            "uno puede descubrIr secretos que solo estáN al alcance de los que se atreven a mirAr más allá", 
            "¿Cuánto tardarás en resolverlo?",                      
            "Ojalá pronto lo descifres",                           
            "Con paciencia todo se Revela",                       
            "Vive el reto, disfruta el proceso",                          
        ];

        const posiciones = [
            [1], [3], [2], [5], [30], [7], [6], [9], [4], [12], 
            [16, 18, 19, 32], [20, 22], [14, 15, 24, 25, 28, 31], 
            [17], [11, 13], [10, 8, 23], [27], [21], [26], [29]
        ]; 

        let index = 0;

        function mostrarFrase() {
            const fraseActual = frases[index];
            const numeros = posiciones[index]; 
            const numerosTexto = numeros.join(", "); 

            let fraseModificada = fraseActual;
            numeros.forEach(posicion => {
                const letra = mensaje[posicion - 1];
                fraseModificada = fraseModificada.replace(
                    letra,
                    `<span style="text-transform: uppercase;">${letra}</span>`
                );
            });

            document.getElementById("contador").textContent = numerosTexto;
            document.getElementById("frase").innerHTML = fraseModificada; 

            index = (index + 1) % frases.length;

            setTimeout(mostrarFrase, 3000); 
        }

        mostrarFrase();
    </script>
</body>
</html>
